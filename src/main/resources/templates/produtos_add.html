<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Add Produto</title>
</head>
<body>
<div class="row">

    <div class="col-sm"></div>

    <div class="col-sm">

        <h1 class="mb-3">ADICIONAR PRODUTO</h1>
        <form style="width:400px" th:action="@{/produtos/add}" th:object="${produto}" method="post">
            <div class="mb-3">
                <label for="produtoId" class="form-label" align="right">Nome do produto</label>
                <input type="text" class="form-control" id="produtoId" th:field="*{nomeProduto}">
            </div>
            <div class="mb-3">
                <label for="precoId" class="form-label" align="right">Pre√ßo</label>
                <input type="text" class="form-control" id="precoId" th:field="*{preco}">
            </div>

            <div class="row">
                <div class="col-sm">
                    <a href="/produtos/" class="btn btn-warning" style="...">Cancelar</a>
                </div>

                <div class="col-sm">
                    <input type="submit" class="btn btn-primary" style="..." value="Adicionar">
                </div>
            </div>

        </form>

    </div>

    <div class="col-sm"></div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
